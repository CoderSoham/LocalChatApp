<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="usernameFormContainer" class="username-form-container">
        <form id="usernameForm">
            <h2>Enter Username</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="sidebar">
            <h2>Chat App</h2>
            <button id="changeUser">Change User</button>
            <h3>Online Users</h3>
            <ul id="userList" class="user-list"></ul>
        </div>
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendMessage">Send</button>
                <button id="clearChat">Clear Chat</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
